{% extends 'blog/post-base.html' %}
{% block article_body %}
    <section class="article-content">
        {{ post.text|safe }}
    </section>
    {% for tag in post.tags.all %}
        <a class="tag hvr-push" href="{% url 'blog:by-tag' tag.slug %}">#{{ tag.name|lower }}</a>
    {% endfor %}
    <span class="article-author">
        Автор: <a class="hvr-push" title="Все публикации - {{ post.pseudo.name }}"
        href="{% url 'blog:by-author' post.pseudo.slug %}">{{ post.pseudo.name }}</a>
    </span>
{% endblock %}
